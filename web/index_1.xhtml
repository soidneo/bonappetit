<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <style type="text/css">
            .ui-grid-a div {
                padding: 0em 0.5em;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </h:head>

    <h:body>      

        <pm:page id="index">
            

            <div data-role="header" data-position="inline">
                <h1>Menu Administrador</h1>
            </div>

            <div data-role="content" data-theme="a">
                    <h:form styleClass="form-1">
                        <div id="cabecera" style="text-align: center">
                            <img src="./resources/img/logo.jpg" style="width: 100%;height: 100%"/>
                        </div>
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <h:panelGrid columns="1">
                            <pm:field>
                                <p:outputLabel for="Usuario"
                                               value="Usuario"
                                               style="width: 20%"
                                               />
                                <p:inputText id="Usuario"
                                             label="Usuario"
                                             value="#{usuarioLogin.usuario}"
                                             style="width: 100%"
                                             required="true"/>
                                <i class="icon-user icon-large"></i>
                            </pm:field>
                            <pm:field>
                                <p:outputLabel value="Clave" for="clave"
                                               style="width: 20%"/>  
                                <p:password id="clave" 
                                            style="width: 100%"
                                            value="#{usuarioLogin.clave}"/>
                                <i class="icon-lock icon-large"></i>
                            </pm:field>
                        </h:panelGrid>
                        <p:commandButton styleClass="submit2"
                                         value="Continuar"
                                         actionListener="#{usuarioLogin.confirmar}"
                                         ajax="false"
                                         update="growl"/>   
                        <h:panelGroup/>

                    </h:form>
                </div>
        </pm:page>
    </h:body>

</html>
