<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIngredienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIngredienteLabel_idIngrediente}"/>
                    <h:outputText value="#{ingredienteController.selected.idIngrediente}" title="#{bundle.ViewIngredienteTitle_idIngrediente}"/>
                    <h:outputText value="#{bundle.ViewIngredienteLabel_nombre}"/>
                    <h:outputText value="#{ingredienteController.selected.nombre}" title="#{bundle.ViewIngredienteTitle_nombre}"/>

                    <h:outputText value="#{ingredienteController.selected.costo}" title="#{bundle.ViewIngredienteTitle_costo}"/>
                    <h:outputText value="#{bundle.ViewIngredienteLabel_idUnidad}"/>
                    <h:outputText value="#{ingredienteController.selected.idUnidad}" title="#{bundle.ViewIngredienteTitle_idUnidad}"/>
                    <h:outputText value="#{bundle.ViewIngredienteLabel_provedor}"/>
                    <h:outputText value="#{ingredienteController.selected.provedor}" title="#{bundle.ViewIngredienteTitle_provedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ingredienteController.destroyAndView}" value="#{bundle.ViewIngredienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIngredienteEditLink}"/>
                <br />
                <h:commandLink action="#{ingredienteController.prepareCreate}" value="#{bundle.ViewIngredienteCreateLink}" />
                <br />
                <h:commandLink action="#{ingredienteController.prepareList}" value="#{bundle.ViewIngredienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIngredienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
