<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentasLabel_idVenta}" for="idVenta" />
                    <h:inputText id="idVenta" value="#{ventasController.selected.idVenta}" title="#{bundle.CreateVentasTitle_idVenta}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idVenta}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_factura}" for="factura" />
                    <h:inputText id="factura" value="#{ventasController.selected.factura}" title="#{bundle.CreateVentasTitle_factura}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_factura}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventasController.selected.fecha}" title="#{bundle.CreateVentasTitle_fecha}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ventasController.selected.subtotal}" title="#{bundle.CreateVentasTitle_subtotal}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{ventasController.selected.iva}" title="#{bundle.CreateVentasTitle_iva}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{ventasController.selected.descuento}" title="#{bundle.CreateVentasTitle_descuento}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_descuento}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ventasController.selected.total}" title="#{bundle.CreateVentasTitle_total}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{ventasController.selected.cliente}" title="#{bundle.CreateVentasTitle_cliente}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_cliente}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_mesero}" for="mesero" />
                    <h:selectOneMenu id="mesero" value="#{ventasController.selected.mesero}" title="#{bundle.CreateVentasTitle_mesero}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_mesero}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_modoPago}" for="modoPago" />
                    <h:selectOneMenu id="modoPago" value="#{ventasController.selected.modoPago}" title="#{bundle.CreateVentasTitle_modoPago}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_modoPago}">
                        <f:selectItems value="#{modoPagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_mesa}" for="mesa" />
                    <h:selectOneMenu id="mesa" value="#{ventasController.selected.mesa}" title="#{bundle.CreateVentasTitle_mesa}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_mesa}">
                        <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventasController.create}" value="#{bundle.CreateVentasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.CreateVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVentasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
