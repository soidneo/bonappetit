<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentasLabel_idVenta}" for="idVenta" />
                    <h:inputText id="idVenta" value="#{ventasController.selected.idVenta}" title="#{bundle.EditVentasTitle_idVenta}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idVenta}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_factura}" for="factura" />
                    <h:inputText id="factura" value="#{ventasController.selected.factura}" title="#{bundle.EditVentasTitle_factura}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_factura}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventasController.selected.fecha}" title="#{bundle.EditVentasTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentasLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ventasController.selected.subtotal}" title="#{bundle.EditVentasTitle_subtotal}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{ventasController.selected.iva}" title="#{bundle.EditVentasTitle_iva}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{ventasController.selected.descuento}" title="#{bundle.EditVentasTitle_descuento}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_descuento}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ventasController.selected.total}" title="#{bundle.EditVentasTitle_total}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{ventasController.selected.cliente}" title="#{bundle.EditVentasTitle_cliente}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_cliente}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_mesero}" for="mesero" />
                    <h:selectOneMenu id="mesero" value="#{ventasController.selected.mesero}" title="#{bundle.EditVentasTitle_mesero}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_mesero}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_modoPago}" for="modoPago" />
                    <h:selectOneMenu id="modoPago" value="#{ventasController.selected.modoPago}" title="#{bundle.EditVentasTitle_modoPago}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_modoPago}">
                        <f:selectItems value="#{modoPagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_mesa}" for="mesa" />
                    <h:selectOneMenu id="mesa" value="#{ventasController.selected.mesa}" title="#{bundle.EditVentasTitle_mesa}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_mesa}">
                        <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ventasController.update}" value="#{bundle.EditVentasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentasViewLink}"/>
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.EditVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
