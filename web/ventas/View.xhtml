<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentasLabel_idVenta}"/>
                    <h:outputText value="#{ventasController.selected.idVenta}" title="#{bundle.ViewVentasTitle_idVenta}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_factura}"/>
                    <h:outputText value="#{ventasController.selected.factura}" title="#{bundle.ViewVentasTitle_factura}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_fecha}"/>
                    <h:outputText value="#{ventasController.selected.fecha}" title="#{bundle.ViewVentasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentasLabel_subtotal}"/>
                    <h:outputText value="#{ventasController.selected.subtotal}" title="#{bundle.ViewVentasTitle_subtotal}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_iva}"/>
                    <h:outputText value="#{ventasController.selected.iva}" title="#{bundle.ViewVentasTitle_iva}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_descuento}"/>
                    <h:outputText value="#{ventasController.selected.descuento}" title="#{bundle.ViewVentasTitle_descuento}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_total}"/>
                    <h:outputText value="#{ventasController.selected.total}" title="#{bundle.ViewVentasTitle_total}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_cliente}"/>
                    <h:outputText value="#{ventasController.selected.cliente}" title="#{bundle.ViewVentasTitle_cliente}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_mesero}"/>
                    <h:outputText value="#{ventasController.selected.mesero}" title="#{bundle.ViewVentasTitle_mesero}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_modoPago}"/>
                    <h:outputText value="#{ventasController.selected.modoPago}" title="#{bundle.ViewVentasTitle_modoPago}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_mesa}"/>
                    <h:outputText value="#{ventasController.selected.mesa}" title="#{bundle.ViewVentasTitle_mesa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventasController.destroyAndView}" value="#{bundle.ViewVentasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentasEditLink}"/>
                <br />
                <h:commandLink action="#{ventasController.prepareCreate}" value="#{bundle.ViewVentasCreateLink}" />
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.ViewVentasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
