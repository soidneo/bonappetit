<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
        <title>Unidad</title>

    </h:head>
   
    <h:body>
        <pm:content>
        <h:form  id="form1">
            <p:growl id="messages" showDetail="true"/>
               
                    
            <p:dataTable value="#{unidadController.items}" var="o"  widgetVar="50" editable="true"  paginator="true" editMode="cell">
                    <f:facet name="header">  
                        Order List  
                    </f:facet>
                        <p:ajax oncomplete="#{unidadController.update}" event="cellEdit" listener="#{dtEditView.onCellEdit(event)}" update=":form1:messages" 
                                />  
                        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel(event)}" update=":form1:messages" /> 
                    <p:column>
                        <f:facet name="header">  
                            <h:outputText value="Codigo" />  
                        </f:facet>
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{o.idUnidad}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{o.idUnidad}" style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor> 
                    </p:column>
 
                    <p:column>
                        <f:facet name="header">  
                            <h:outputText value="Quantity" />  
                        </f:facet>
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{o.nombre}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{o.nombre}" style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor>
                    </p:column>
 
                              
                    <p:column headerText="Options" style="width:50px">  
                        <p:rowEditor />  
                    </p:column> 
                </p:dataTable>
            </h:form>
            
         </pm:content>
    </h:body>

</html>
