<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUnidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUnidadLabel_idUnidad}"/>
                    <h:outputText value="#{unidadController.selected.idUnidad}" title="#{bundle.ViewUnidadTitle_idUnidad}"/>
                    <h:outputText value="#{bundle.ViewUnidadLabel_nombre}"/>
                    <h:outputText value="#{unidadController.selected.nombre}" title="#{bundle.ViewUnidadTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{unidadController.destroyAndView}" value="#{bundle.ViewUnidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUnidadEditLink}"/>
                <br />
                <h:commandLink action="#{unidadController.prepareCreate}" value="#{bundle.ViewUnidadCreateLink}" />
                <br />
                <h:commandLink action="#{unidadController.prepareList}" value="#{bundle.ViewUnidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUnidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
