<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUnidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUnidadEmpty}" rendered="#{unidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{unidadController.items.rowCount > 0}">
                    <h:outputText value="#{unidadController.pagination.pageFirstItem + 1}..#{unidadController.pagination.pageLastItem + 1}/#{unidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{unidadController.previous}" value="#{bundle.Previous} #{unidadController.pagination.pageSize}" rendered="#{unidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{unidadController.next}" value="#{bundle.Next} #{unidadController.pagination.pageSize}" rendered="#{unidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{unidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadTitle_idUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUnidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{unidadController.prepareView}" value="#{bundle.ListUnidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unidadController.prepareEdit}" value="#{bundle.ListUnidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unidadController.destroy}" value="#{bundle.ListUnidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{unidadController.prepareCreate}" value="#{bundle.ListUnidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUnidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
