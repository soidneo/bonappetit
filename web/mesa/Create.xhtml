<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateMesaTitle}"></h:outputText>

                    <h:outputLabel value="#{bundle.CreateMesaLabel_idMesa}" for="idMesa" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{mesaController.create}" value="#{bundle.CreateMesaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mesaController.prepareList}" value="#{bundle.CreateMesaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateMesaIndexLink}"/>

        </ui:define>
    </ui:composition>
