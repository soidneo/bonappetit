<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productoController.selected.id}" title="#{bundle.EditProductoTitle_id}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.EditProductoTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_costoProceso}" for="costoProceso" />
                    <h:inputText id="costoProceso" value="#{productoController.selected.costoProceso}" title="#{bundle.EditProductoTitle_costoProceso}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_costoProceso}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_sabor}" for="sabor" />
                    <h:inputText id="sabor" value="#{productoController.selected.sabor}" title="#{bundle.EditProductoTitle_sabor}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_sabor}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_tamanio}" for="tamanio" />
                    <h:inputText id="tamanio" value="#{productoController.selected.tamanio}" title="#{bundle.EditProductoTitle_tamanio}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_tamanio}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_adicional}" for="adicional" />
                    <h:inputText id="adicional" value="#{productoController.selected.adicional}" title="#{bundle.EditProductoTitle_adicional}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_adicional}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_calorias}" for="calorias" />
                    <h:inputText id="calorias" value="#{productoController.selected.calorias}" title="#{bundle.EditProductoTitle_calorias}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_calorias}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_costoTotal}" for="costoTotal" />
                    <h:inputText id="costoTotal" value="#{productoController.selected.costoTotal}" title="#{bundle.EditProductoTitle_costoTotal}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_costoTotal}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_recetaFk}" for="recetaFk" />
                    <h:selectOneMenu id="recetaFk" value="#{productoController.selected.recetaFk}" title="#{bundle.EditProductoTitle_recetaFk}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_recetaFk}">
                        <f:selectItems value="#{recetaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProductoLabel_idProvedor}" for="idProvedor" />
                    <h:selectOneMenu id="idProvedor" value="#{productoController.selected.idProvedor}" title="#{bundle.EditProductoTitle_idProvedor}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProvedor}">
                        <f:selectItems value="#{provedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
