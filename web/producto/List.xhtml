<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view renderKitId="PRIMEFACES_MOBILE"/>
    <h:head>
        <title>Productos</title>

    </h:head>
    <h:body>
        <pm:page id="first">
            <pm:header title="Productos" swatch="b">
                <p:button outcome="/menu" value="Volver" icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline"/>
            </pm:header>
            <h:form styleClass="jsfcrud_list_form" id="form" >
                <p:dataTable paginator="true" rows="5" id="tabla" value="#{productoController.items}" var="item" tableStyleClass="ui-table-columntoggle"  stickyHeader="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProductoTitle_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProductoTitle_costoProceso}"/>
                        </f:facet>
                        <h:outputText value="#{item.costoProceso}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProductoTitle_sabor}"/>
                        </f:facet>
                        <h:outputText value="#{item.sabor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProductoTitle_tamanio}"/>
                        </f:facet>
                        <h:outputText value="#{item.tamanio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProductoTitle_adicional}"/>
                        </f:facet>
                        <h:outputText value="#{item.adicional}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProductoTitle_calorias}"/>
                        </f:facet>
                        <h:outputText value="#{item.calorias}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProductoTitle_costoTotal}"/>
                        </f:facet>
                        <h:outputText value="#{item.costoTotal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProductoTitle_recetaFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.recetaFk}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProductoTitle_idProvedor}"/>
                        </f:facet>
                        <h:outputText value="#{item.idProvedor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>

                        <p:commandButton actionListener="#{productoController.prepareEdit()}" icon="ui-icon-grid"                                             
                                         title="#{bundle.ListProductoEditLink}"
                                         ajax="true" update="first:formI:modal"
                                         onsuccess="PF('rolModal').show();"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <p:commandButton actionListener="#{productoController.destroy()}" title="Eliminar" icon="ui-icon-delete"
                                         ajax="true" update="tabla"/>
                    </p:column>
                </p:dataTable>
                <br />
                <p:commandButton actionListener="#{productoController.prepareCreate}" value="Crear Producto"
                                 onsuccess="PF('rolModal').show();" ajax="true" update="first:formI:modal"/>
            </h:form>
            <p:dialog header="Unidades" widgetVar="rolModal" appendTo="@(body)"
                      modal="true" >
                <h:form id="formI">

                    <p:panelGrid  id="modal">
                        <h:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_costoProceso}" for="costoProceso" />
                    <h:inputText id="costoProceso" value="#{productoController.selected.costoProceso}" title="#{bundle.CreateProductoTitle_costoProceso}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_costoProceso}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_sabor}" for="sabor" />
                    <h:inputText id="sabor" value="#{productoController.selected.sabor}" title="#{bundle.CreateProductoTitle_sabor}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_sabor}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_tamanio}" for="tamanio" />
                    <h:inputText id="tamanio" value="#{productoController.selected.tamanio}" title="#{bundle.CreateProductoTitle_tamanio}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_tamanio}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_adicional}" for="adicional" />
                    <h:inputText id="adicional" value="#{productoController.selected.adicional}" title="#{bundle.CreateProductoTitle_adicional}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_adicional}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_calorias}" for="calorias" />
                    <h:inputText id="calorias" value="#{productoController.selected.calorias}" title="#{bundle.CreateProductoTitle_calorias}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_calorias}"/>
                  
                    <h:outputLabel value="#{bundle.CreateProductoLabel_recetaFk}" for="recetaFk" />
                    <h:selectOneMenu id="recetaFk" value="#{productoController.selected.recetaFk}" title="#{bundle.CreateProductoTitle_recetaFk}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_recetaFk}">
                        <f:selectItems value="#{recetaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idProvedor}" for="idProvedor" />
                    <h:selectOneMenu id="idProvedor" value="#{productoController.selected.idProvedor}" title="#{bundle.CreateProductoTitle_idProvedor}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProvedor}">
                        <f:selectItems value="#{provedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                        <p:commandButton action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" rendered="#{unidadController.insertar}"
                                         ajax="true" process="@form" update="first:form" oncomplete="PF('rolModal').hide();" style="width: 100%;"/>
                        <p:commandButton action="#{productoController.update}" value="#{bundle.CreateProductoSaveLink}" rendered="#{!unidadController.insertar}"
                                         ajax="true" process="@form" update="first:form" oncomplete="PF('rolModal').hide();" style="width: 100%;"/>
                        <p:commandButton value="Cancelar" onclick="PF('rolModal').hide();" style="width: 100%;"/>

                    </p:panelGrid>
                </h:form>
            </p:dialog> 
        </pm:page>
    </h:body>

</html>
