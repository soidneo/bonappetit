<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <center>
            <h:form id="form">
                <p:growl id="mensaje" showDetail="true"/>
                <p:panel header="Login" style="width: 50%">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="usuario" value="usuario:"/>
                        <p:inputText id="usuario" value="#{usuariosLoginController.usuario.usuario}"/>
                        <p:outputLabel for="clave" value="clave:"/>
                        <p:password id="clave" value="#{usuariosLoginController.clave}"/>
                    </h:panelGrid>
                    <p:commandButton value="Entrar" actionListener="#{usuariosLoginController.loguear}"
                                     ajax="true" update="mensaje"/>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
